<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>alert</title>
  <style>
  body{
  border:0px solid;
}
.layout {
  width: 500px;
  margin: 0 auto;
  border: 0px solid;
}
.layout>div{
  margin-top:50px;
  border: 0px solid;
  padding: 1px 15px;
  border-radius:5px;
}
.box1{
  background:#4CAF50;
}
.box2{
  background:#2196F3;
}
.box3{
  background:#f44336;
}
.box4{
  background:#ff9800;
}
.X{
  float:right;
  padding-right:8px;
  padding-top:6px;
  cursor: pointer;
  font-size: 20px;
}
.box :first-of-type{
  color:white;
}
.X,h2 {
  font-weight: bold;
}

  </style>
</head>
<body>
<div class="layout">
  <div class="box box1">
    <div class="X">X</div>
    <h2 class="BT">恭喜你</h2>
    <p class="content">获得本周学霸，继续加油吧</p>
  </div>
  <div class="box box2">
    <div class="X">X</div>
    <h2 class="BT">通知</h2>
    <p class="content">晚上上课，不要忘了</p>
  </div>
  <div class="box box3">
    <div class="X">X</div>
    <h2 class="BT">天啊</h2>
    <p class="content">竟然几天没做任务</p>
  </div>
  <div class="box box4">
    <div class="X">X</div>
    <h2 class="BT">警告</h2>
    <p class="content">学如逆水行舟，不进则退</p>
  </div>
</div>
</body>
</html>
