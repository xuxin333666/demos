<script> 
function $(e){
  return document.querySelector(e)
}
function $$(e){
  return document.querySelectorAll(e)
}
for (let i = 0; i < $$('#works-list .button').length; i++) {
  $$('#works-list .button')[i].addEventListener('click',function(e){
    for (let i = 0; i < $$('#works-list .button').length; i++) {
      this.classList.remove('buttonOnClick'); 
      $$('ul.ct li')[i].classList.remove('imgopen');
    } 
    this.classList.add('buttonOnClick'); 
    $$('ul.ct li')[i].classList.add('imgopen');
  })  
}  
</script>
