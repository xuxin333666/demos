<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>天气程序</title>
        <link rel="stylesheet" href="css/weather.css">
        <link rel="stylesheet" href="//at.alicdn.com/t/font_580882_6vu44l83ii442t9.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="flex location">
                    <h3 class="city">未定位|<span class="tips">亲，每天都关注关注天气哦~</span></h3>
                    <div class="position">
                        <a href="#"  class="iconfont icon-064dangqianweizhi"></a>
                        <p class="countries">未知 中国</p> 
                        <p class="time">??:?? ??</p>
                    </div>
                </div>
                <ul class="nav">

                    <li><span class="iconfont icon-zhifeiji"></span><a href="#" class="navlink">NEWS&ENVENTS</a></li>
                    <li><span class="iconfont icon-tupian"></span><a href="#" class="navlink">GALLERY(30)</a></li>
                </ul>   
                <img class="backgroundimg" src="./img/风景6.jpg" alt="">
            </div>
            <ul class="weatherDay">
                <li class="today clearfix">
                    <div class="weatherPhoto">
                        <img src="//weixin.jirengu.com/images/weather/code/0.png" alt="">

                    </div>
                    <div class="describe">

                        <a href="#" class="date">Monday 周一</a>
                    </div>
                </li>
                <li class="ohterday"><a href="#" class="date">TUE</a><br><img src="//weixin.jirengu.com/images/weather/code/0.png" alt=""><p class="futuretemperature">??<sup>&#176;</sup></p></li>
